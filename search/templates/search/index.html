{% load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/38a26e0549.js" crossorigin="anonymous"></script>

    <title>Youtube Search</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="d-flex  justify-content-center">
            <h3 class="mx-auto m-4">
                Youtube
                <small class="text-muted"> <i class="fab text-danger fa-youtube"></i> </small>
            </h3>
        </div>

        <div class="m-5">
            <form class="form-inline d-flex justify-content-between" method="POST">
                {% csrf_token %}
                <input class="form-control border-3" type="search" name="search" aria-label="Search">
                <button class=" mx-2 btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>

        <div class="container d-inline-block">
            <div class="row m-5">
                {% for video in videos %}
                <div class="col-lg-6 rounded-top">
                    <div class="card" style="width: auto;">
                        <img src="{{video.thumbnails}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{video.title}}</h5>
                            <a href="{{video.url}}" target="_blank" class="btn btn-danger "> view </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
